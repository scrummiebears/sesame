{% extends "layout.html" %}
{% block body %}
<div class="row">
<div class="col s6 s3 l4 offset-l4">
    <div class="card white darken-1">
        <div class="card-content">
            <span class="card-title center-align">Login</span>
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}
            <form id="login-form" method="POST" accept-charset="UTF-8" role="form">
                {{ form.hidden_tag() }}
                {% for field in form if field.widget.input_type != 'hidden'  %}
                    <div class="input-field">
                    {{ field.label }}{{ field }}
                    </div>
                {% endfor %}
                <a class="waves-effect waves-light btn red darken-3" onclick="document.getElementById('login-form').submit();">Login</a>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
