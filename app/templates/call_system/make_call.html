{% extends "layout.html" %}

{% block body %}

<h1>Make Call for Proposal</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

<form method="POST" role="form">
    {{ form.csrf_token }}
    {{ render_form(form) }}
    <input type="submit" value="Publish Call" />
</form>

{% endblock %}
