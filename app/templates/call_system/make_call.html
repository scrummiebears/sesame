{% extends "layout.html" %}

{% block body %}

<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
    <div class="card white darken-1">
        <div class="card-content">
            <span class="card-title center-align">Make Call</span>
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}

            <form method="POST" id="call-form" role="form" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {% for field in form if field.widget.input_type != 'hidden'  %}
                <div class="input-field">
                    {{ field.label }}{{ field }}
                </div>
                {% endfor %}) }}

              <a class="waves-effect waves-light btn" onclick="document.getElementById('call-form').submit();">Publish Call</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
