{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col s6 offset-s3">
        <div class="card-panel">
            <h4>Create a New Admin</h4>
            <form method="POST" id="admin-form">
                <div class="input-field">
                    {{ form.email }} {{ form.email.label}}
                </div>
                <div class="input-field">
                    {{ form.password }} {{ form.password.label }}
                </div>
                <div class="input-field">
                    {{ form.first_name }} {{ form.first_name.label }}
                </div>
                <div class="input-field">
                    {{ form.last_name }} {{ form.last_name.label }}
                </div>
                <a class="waves-effect waves-light btn red darken-3"
                    onclick="document.getElementById('admin-form').submit();">Create Admin</a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
